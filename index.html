<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses App</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="body">
    <div class="container">
      <h1 class="title title_main">Учет расходов</h1>
      <div class="manage">
        <input
          js-data="expense__input"
          class="button expense__input"
          type="number"
          placeholder="₽"
        />
        <div class="categories-wrapper">
          <button
            js-data="categories__button"
            class="button categories__button"
          >
            Категория<span
              js-data="button__span_right"
              class="button__span_right"
              >></span
            >
          </button>
          <div
            js-data="categories__modal-wrapper"
            class="categories__modal-wrapper"
          >
            <ul class="categories__list">
              <li>
                <button js-data="categories__item" class="categories__item">
                  Еда
                </button>
              </li>
              <li>
                <button js-data="categories__item" class="categories__item">
                  Кафе и рестораны
                </button>
              </li>
              <li>
                <button js-data="categories__item" class="categories__item">
                  Транспорт
                </button>
              </li>
              <li>
                <button js-data="categories__item" class="categories__item">
                  Развлечения
                </button>
              </li>
              <li>
                <button js-data="categories__item" class="categories__item">
                  Одежда
                </button>
              </li>
              <li>
                <button js-data="categories__item" class="categories__item">
                  Электроника
                </button>
              </li>
              <li>
                <button js-data="categories__item" class="categories__item">
                  Дом
                </button>
              </li>
              <li>
                <button js-data="categories__item" class="categories__item">
                  Здоровье
                </button>
              </li>
              <li>
                <button js-data="categories__item" class="categories__item">
                  Образование
                </button>
              </li>
              <li>
                <button js-data="categories__item" class="categories__item">
                  Платежи
                </button>
              </li>
              <li>
                <button js-data="categories__item" class="categories__item">
                  Подарки
                </button>
              </li>
            </ul>
          </div>
        </div>
        <button
          js-data="expense__button_add"
          class="button expense__button_add"
        >
          Добавить
        </button>
      </div>
      <div class="stats">
        <h2 class="title">Статистика</h2>
        <div class="stats__limit">
          <p class="label">Лимит:</p>
          <span js-data="limit__value" class="currency"></span>
          <button js-data="limit__button" class="limit__button">
            &#10000;
          </button>
        </div>
        <div class="stats__sum">
          <p class="label">Сумма:</p>
          <span js-data="sum" class="currency"></span>
        </div>
        <div class="stats__status">
          <p class="label">Статус:</p>
          <span js-data="status" class="status"></span>
        </div>
      </div>
      <div class="history">
        <h2 class="title">История</h2>
        <div js-data="history" class="js-history"></div>
        <button
          js-data="history__button_reset"
          class="button history__button_reset"
        >
          Сбросить
        </button>
      </div>
    </div>
    <div js-data="popup" class="popup">
      <div class="popup__content">
        <div class="popup__title-wrapper">
          <h2 class="title">Новый лимит</h2>
          <button js-data="popup__close-button" class="popup__close-button">
            <span class="close-button__line"></span>
          </button>
        </div>
        <input
          js-data="change-limit__input"
          class="button change-limit__input"
          type="number"
          placeholder="₽"
        />
        <button
          js-data="change-limit__button"
          class="button change-limit__button"
        >
          Изменить
        </button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
