<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses App</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title_main">Учет расходов</h1>
      <div class="manage-wrapper">
        <input
          js-data="js-expense__input"
          class="button expense__input"
          type="number"
          placeholder="₽"
        />
        <div class="categories-wrapper">
          <button
            js-data="js-categories__button"
            class="button categories__button"
          >
            Категория<span>></span>
          </button>
          <div
            js-data="js-categories__modal-wrapper"
            class="categories__modal-wrapper"
          >
            <ul class="categories__list">
              <li>
                <button js-data="js-categories__item" class="categories__item">
                  Еда
                </button>
              </li>
              <li>
                <button js-data="js-categories__item" class="categories__item">
                  Кафе и рестораны
                </button>
              </li>
              <li>
                <button js-data="js-categories__item" class="categories__item">
                  Транспорт
                </button>
              </li>
              <li>
                <button js-data="js-categories__item" class="categories__item">
                  Развлечения
                </button>
              </li>
              <li>
                <button js-data="js-categories__item" class="categories__item">
                  Одежда
                </button>
              </li>
              <li>
                <button js-data="js-categories__item" class="categories__item">
                  Электроника
                </button>
              </li>
              <li>
                <button js-data="js-categories__item" class="categories__item">
                  Дом
                </button>
              </li>
              <li>
                <button js-data="js-categories__item" class="categories__item">
                  Здоровье
                </button>
              </li>
              <li>
                <button js-data="js-categories__item" class="categories__item">
                  Образование
                </button>
              </li>
              <li>
                <button js-data="js-categories__item" class="categories__item">
                  Платежи
                </button>
              </li>
              <li>
                <button js-data="js-categories__item" class="categories__item">
                  Подарки
                </button>
              </li>
            </ul>
          </div>
        </div>
        <button
          js-data="js-expense__button_add"
          class="button expense__button_add"
        >
          Добавить
        </button>
      </div>
      <div class="status-wrapper">
        <div class="limit-wrapper">
          <p class="limit__text">
            Лимит:
            <span js-data="js-limit__value" class="limit__value"></span> ₽
          </p>
          <button js-data="js-button-change-limit" class="button-change-limit">
            &#10000;
          </button>
        </div>
        <p>Сумма: <span js-data="js-sum" class="sum"></span> ₽</p>
        <p>Статус: <span js-data="js-status" class="status"></span></p>
      </div>
      <div class="history-wrapper">
        <h2>История</h2>
        <div js-data="js-history" class="js-history"></div>
      </div>
      <button
        js-data="js-history__button_reset"
        class="button history__button_reset"
      >
        Сбросить
      </button>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
