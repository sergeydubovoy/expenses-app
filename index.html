<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses App</title>
    <link rel="icon" href="./resources/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="body">
    <div class="container">
      <h1 class="title title_main">Учет расходов</h1>
      <div class="manage">
        <div class="button input-wrapper currency">
          <input
            id="expenseInput"
            class="expense__input"
            type="number"
            placeholder="Расход"
            min="1"
          />
        </div>
        <div class="categories-wrapper">
          <select
            id="categorySelect"
            name="category"
            class="button categories__select"
          >
            Категория
            <option value="" selected disabled>Категория</option>
            <option value="Продукты">Продукты</option>
            <option value="Кафе и рестораны">Кафе и рестораны</option>
            <option value="Транспорт">Транспорт</option>
            <option value="Коммунальные услуги">Коммунальные услуги</option>
            <option value="Развлечения и хобби">Развлечения и хобби</option>
            <option value="Медицина">Медицина</option>
            <option value="Платежи">Платежи</option>
            <option value="Подарки">Подарки</option>
            <option value="Электроника">Электроника</option>
            <option value="Одежда и обувь">Одежда и обувь</option>
            <option value="Другое">Другое</option>
          </select>
        </div>
        <button id="addExpenseButton" class="button expense__button_add">
          Добавить
        </button>
      </div>
      <div class="stats">
        <h2 class="title">Статистика</h2>
        <div class="stats__limit">
          <label class="label">Лимит:</label>
          <span id="limitValue" class="currency"></span>
          <button
            id="openPopupButton"
            js-data="limit__button"
            class="limit__button"
          >
            &#10000;
          </button>
        </div>
        <div class="stats__sum">
          <label class="label">Сумма:</label>
          <span id="sumValue" class="currency"></span>
        </div>
        <div class="stats__status">
          <label class="label">Статус:</label>
          <span id="status" class="status"></span>
        </div>
      </div>
      <div class="history">
        <h2 class="title">История</h2>
        <div id="history" class="history-wrapper"></div>
        <button id="resetHistoryButton" class="button history__button_reset">
          Сбросить
        </button>
      </div>
    </div>
    <div id="popup" class="popup">
      <div class="popup__content">
        <div class="popup__title-wrapper">
          <h2 class="title">Новый лимит</h2>
          <button id="closePopupButton" class="popup__close-button">
            <span class="close-button__line"></span>
          </button>
        </div>
        <input
          id="newLimitInput"
          class="button change-limit__input"
          type="number"
          placeholder="₽"
        />
        <button id="changeLimitButton" class="button change-limit__button">
          Изменить
        </button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
